<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—É—Ç–±–æ–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</title>
    <style>
        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏ –Ω–æ–≤—ã—Ö —Å–µ–∫—Ü–∏–π */
        .nav-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #001489;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-button.active {
            background: #ff4444;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .cf-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .cf-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .cf-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .news-item {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà –§—É—Ç–±–æ–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h1>
        
        <div class="nav-menu">
            <button class="nav-button active" data-section="ucl">–õ–∏–≥–∞ –ß–µ–º–ø–∏–æ–Ω–æ–≤</button>
            <button class="nav-button" data-section="cfb">College Football</button>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –õ–∏–≥–∏ –ß–µ–º–ø–∏–æ–Ω–æ–≤ -->
        <div class="section active" id="ucl-section">
            <div class="match-grid" id="matches"></div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è College Football -->
        <div class="section" id="cfb-section">
            <div class="cf-controls">
                <button class="cf-button" onclick="loadCFNews()">Latest News</button>
                
                <div>
                    <input type="date" id="cf-date" class="cf-input">
                    <button class="cf-button" onclick="loadCFScores()">Latest Scores</button>
                </div>

                <div>
                    <input type="text" id="game-id" class="cf-input" placeholder="Game ID">
                    <button class="cf-button" onclick="loadGameInfo()">Game Info</button>
                </div>

                <div>
                    <input type="text" id="team-id" class="cf-input" placeholder="Team abbreviation">
                    <button class="cf-button" onclick="loadTeamInfo()">Team Info</button>
                </div>

                <button class="cf-button" onclick="loadRankings()">Rankings</button>
            </div>

            <div id="cf-content"></div>
        </div>
    </div>

    <script>
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å–µ–∫—Ü–∏—è–º–∏
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.nav-button, .section').forEach(el => {
                    el.classList.remove('active');
                });
                button.classList.add('active');
                document.getElementById(`${button.dataset.section}-section`).classList.add('active');
            });
        });

        // College Football API —Ñ—É–Ω–∫—Ü–∏–∏
        async function loadCFNews() {
            try {
                const response = await fetch('http://site.api.espn.com/apis/site/v2/sports/football/college-football/news');
                const data = await response.json();
                displayCFData(data.articles.map(article => `
                    <div class="news-item">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.links.web.href}" target="_blank">Read more</a>
                    </div>
                `).join(''));
            } catch (error) {
                showCFError(error);
            }
        }

        async function loadCFScores() {
            const date = document.getElementById('cf-date').value.replace(/-/g, '') || new Date().toISOString().slice(0,10).replace(/-/g, '');
            
            try {
                const response = await fetch(
                    `http://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard?dates=${date}&calendar=blacklist`
                );
                const data = await response.json();
                displayCFData(renderScores(data.events));
            } catch (error) {
                showCFError(error);
            }
        }

        function renderScores(events) {
            return events.map(event => `
                <div class="match-card">
                    <div class="teams">
                        <div class="team">${event.competitions[0].competitors[0].team.shortDisplayName}</div>
                        <div class="score">${event.competitions[0].competitors[0].score} - ${event.competitions[0].competitors[1].score}</div>
                        <div class="team">${event.competitions[0].competitors[1].team.shortDisplayName}</div>
                    </div>
                    <button onclick="loadGameInfo('${event.id}')">Details</button>
                </div>
            `).join('');
        }

        async function loadGameInfo(gameId = document.getElementById('game-id').value) {
            if (!gameId) return alert('Please enter Game ID');
            
            try {
                const response = await fetch(
                    `http://site.api.espn.com/apis/site/v2/sports/football/college-football/summary?event=${gameId}`
                );
                const data = await response.json();
                displayCFData(JSON.stringify(data, null, 2));
            } catch (error) {
                showCFError(error);
            }
        }

        async function loadTeamInfo() {
            const teamId = document.getElementById('team-id').value;
            if (!teamId) return alert('Please enter Team abbreviation');
            
            try {
                const response = await fetch(
                    `http://site.api.espn.com/apis/site/v2/sports/football/college-football/teams/${teamId}`
                );
                const data = await response.json();
                displayCFData(`
                    <h2>${data.team.displayName}</h2>
                    <p>Location: ${data.team.location}</p>
                    <p>Record: ${data.team.record?.items[0]?.summary || 'N/A'}</p>
                `);
            } catch (error) {
                showCFError(error);
            }
        }

        async function loadRankings() {
            try {
                const response = await fetch(
                    'http://site.api.espn.com/apis/site/v2/sports/football/college-football/rankings'
                );
                const data = await response.json();
                displayCFData(renderRankings(data.rankings));
            } catch (error) {
                showCFError(error);
            }
        }

        function renderRankings(rankings) {
            return rankings.map(rank => `
                <div class="news-item">
                    <h3>${rank.name}</h3>
                    ${rank.ranks.map((team, index) => `
                        <p>${index + 1}. ${team.team.shortDisplayName} (${team.recordSummary})</p>
                    `).join('')}
                </div>
            `).join('');
        }

        function displayCFData(content) {
            document.getElementById('cf-content').innerHTML = content;
        }

        function showCFError(error) {
            document.getElementById('cf-content').innerHTML = `
                <div class="news-item" style="color: red;">
                    Error: ${error.message}
                </div>
            `;
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –¥–ª—è –õ–∏–≥–∏ –ß–µ–º–ø–∏–æ–Ω–æ–≤ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ... [–≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ –¥–ª—è –õ–∏–≥–∏ –ß–µ–º–ø–∏–æ–Ω–æ–≤] ...
    </script>
</body>
</html>
